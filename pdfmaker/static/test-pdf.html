<style>

<!--   mock up here -->
<div id="app">
  <b-container class="pt-5">
    <!-- b-row class="justify-content-center" -->
    <b-card nobody title="PDF表示テスト" style="max-width: 30rem;" class="bg-transparent border-0">
      <!-- div class="h2 text-center">ログイン</div -->
      <b-row>
        <b-col>
          <b-form-group label-cols-sm="4" label-cols-lg="2" label-size="sm" label="PDF Def" label-for="jsonPdf">
            <b-form-textarea v-model="jsonPdf" id="jsonPdf" size="sm" rows="10"></b-form-textarea>
          </b-form-group>
          <b-button variant="primary" class="text-center" @click="goPdf">Go PDF</b-button>
        </b-col>

      </b-row>
    </b-card>
  </b-container>


</div>


<script>
  var app = new Vue({
    el: '#app',
    data: {
      jsonPdf: "",
    },
    methods: {
      goPdf: async function () {
        url = "/pdfmaker";
        await axios.post(url, this.jsonPdf)
        .then(function (response) {
            console.log(response);
            window.open('/pdf/'+response.data,"_blank")
        });
      }
    }
  })
</script>
