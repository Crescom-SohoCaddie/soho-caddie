<!--   mock up here -->
<div id="app">
  <p class="h1 block text-center">ISSUE管理</p>
  <b-card>
      <p>Issues 一覧</p>
      <b-table
        striped
        head-variant="light"
        :items= gitIssues
        :fields="[
          { key: 'updated_at' , label: '更新時間'},
          { key: 'number' , label: '#'},
          { key: 'labels[0].name' , label: 'ラベル'},
          { key: 'user.login' , label: 'User'},
          { key: 'title' , label: 'タイトル/内容'},
        ]"
      >
        <template v-slot:cell(title)="data">
          <b-badge variant="warning"><a :href="data.item.html_url">{{data.item.title}}</a>
          </b-badge>
          {{data.item.body}}
        </template>
      </b-table>
  </b-card>
  <b-card class="mt-5">
      <p>コメント一覧</p>
      <b-table
        head-variant="light"
        striped
        :items= gitComments
        :fields="[
          { key: 'updated_at' , label: '更新時間'},
          { key: 'user.login' , label: 'User'},
          { key: 'body' , label: 'コメント'},
        ]"
        sort-by="updated_at"
        sort-desc=true
      >
          <template v-slot:cell(body)="data">
            {{data.item.body}}
            <b-badge variant="warning"><a :href="data.item.html_url">Go page</a></b-badge>
          </template>
      </b-table>
    </b-card>
</div>

<script>
  var app = new Vue({
     el:'#app',
     data:{
          gitComments : [],
          gitIssues : [],
     },
     methods:{
       fetchComments: async function(){
         self = this;
         endPoint = "https://api.github.com/repos/gamasenninn/sohoweb/issues/comments";
         await axios.get(endPoint)
         .then(function(response){
            self.gitComments = response.data;
         });
       },
       fetchIssues: async function(){
         self = this;
         endPoint = "https://api.github.com/repos/gamasenninn/sohoweb/issues";
         await axios.get(endPoint)
         .then(function(response){
            self.gitIssues = response.data;
         });
       },
     },
     created: function(){
       this.fetchIssues();
       this.fetchComments();
     }
  });

</script>
