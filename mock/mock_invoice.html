        background-color: #e9ecef;
    }
    [v-cloak]{
      display: none;

  </style>

</style>

<div id="app" v-cloak>

    <b-row class="bg pt-2 pb-2">
      <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'class='mr-2'></a>請求書入力</b-col>
    </b-row>

    <template>
        <div>
          <b-button v-b-toggle.sidebar-no-header>メニュー</b-button>
          <b-sidebar id="sidebar-no-header" aria-labelledby="sidebar-no-header-title" no-header shadow>
            <template #default="{ hide }">
              <div class="p-3">
                <h4 id="sidebar-no-header-title">遷移メニュー</h4>
                <b-img src="https://free-materials.com/adm/wp-content/uploads/2020/10/logo_07-1024x1024.png" style="width: 100%; height: 50px; margin: 10px 0px;"></b-img>
                <nav class="mb-3">
                  <b-nav vertical>
                    <b-button variant="primary" block @click="hide" ><i class="fas fa-building"></i>　得意先</b-button>
                    <b-button variant="primary" block @click="hide"><i class="fas fa-box"></i>　商　品</b-button>
                    <!--
                    <b-button variant="primary" block @click="hide"><i class="fas fa-copy"></i>　請求書</b-button>
                    <b-button variant="primary" block @click="hide"><i class="far fa-copy"></i>　見積書</b-button>
                  -->
                  <b-button variant="primary" block href="mock_invoice.html"><i class="fas fa-copy"></i>　請求書</b-button>
                  <b-button variant="primary" block href="mock01_dtl.html"><i class="far fa-copy"></i>　見積書</b-button>
                  </b-nav>
                </nav>
                <b-button variant="primary" block @click="hide">Close Sidebar</b-button>
              </div>
            </template>
          </b-sidebar>
        </div>
      </template>

    <b-row class="mt-3">
        <b-col></b-col>  <!-- dummy -->
        <!--- 本体　-->
        <b-col cols=10>

            <b-card border-variant="white" class="mb-3 text-center" header="請求書入力" header-border-variant="light" style="padding: -30px;">
            <b-row>
              <b-col>

                <!-- header -->
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"       label="日付" label-for="applyDate">
                  <b-form-input v-model="header.applyDate" id="applyDate" size="sm" type="date"></b-form-input>
                </b-form-group>
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"       label="請求番号" label-for="applyNumber">
                  <b-form-input v-model="header.applyNumber" id="applyNumber" size="sm"></b-form-input>
                </b-form-group>

                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"       label="顧客名" label-for="kokyaku">
                  <b-form-input v-model="header.kokyaku" id="kokyaku" size="sm"></b-form-input>
                </b-form-group>
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"       label="住所" label-for="jyusho">
                  <b-form-input v-model="header.jyusho" id="jyusho" size="sm">
                  </b-form-input>
                </b-form-group>
              </b-col>
              <b-col>
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"    label="電話番号" label-for="telno">
                  <b-form-input v-model="header.telno"  id="telno" size="sm">
                  </b-form-input>
                </b-form-group>
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"       label="email" label-for="email">
                  <b-form-input v-model="header.email"  id="email" size="sm"></b-form-input>
                </b-form-group>
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="請求有効期限" label-for="expiry">
                  <b-form-input v-model="header.expiry" id="expiry" size="sm" type="date"></b-form-input>
                </b-form-group>
                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="タイトル" label-for="title">
                  <b-form-input v-model="header.title" id="title" size="sm"></b-form-input>
                </b-form-group>
                <div class="float-right">
                    <b-button variant="info" @click="alert('更新しました')">更新</b-button>
                    <b-button class="ml-3" variant="info" @click="isPrint=true">印刷</b-button>
                </div>
              </b-col>
            </b-row> <!-- end header -->
            <b-row>
              <p class="block">関連ファイル</p>
            </b-row>
            <b-row> 
              <form action="/file-upload"
                  class="dropzone"
                  id="my-awesome-dropzone">
              </form>
            </b-row>
            </b-card>


        <!--  table list & edit -->
        <b-table hover caption-top bordered small
                 id = "htable"
               sort-by =  "ID"
               small
               head-variant="light"
               label="Table Options"
               :items= items
               :fields="[
                  {  key: 'id', label: 'ID',  sortable: true,class:'text-center' },
                  {  key: 'hinmei', label: '商品名' ,  sortable: true},
                  {  key: 'suryo',   label: '数量' },
                  {  key: 'tanka',  label: '単価' },
                  {  key: 'kingaku', label: '金額' }
                ]"
          >
          <template v-slot:cell(hinmei)="data">
            <b-form-input v-model="data.item.hinmei" size="sm" ></b-form-input>
          </template>
          <template v-slot:cell(suryo)="data">
            <b-form-input v-model="data.item.suryo" type="number"  size="sm" ></b-form-input>
          </template>
          <template v-slot:cell(tanka)="data">
            <b-form-input v-model="data.item.tanka" type="number"  size="sm"></b-form-input>
          </template>

          <template v-slot:cell(kingaku)="data">
            <p class="text-right">{{data.item.suryo*data.item.tanka|nf}}</p>
          </template>
          <template #table-colgroup="data">
              <col
                v-for="field in data.fields"
                :key = "field.key"
                :style="{ width: field.key == 'id' ? '2%':
                field.key == 'hinmei' ? '20%': '5%'}"
              >
          </template>
        </b-table>
        <b-row>
          <b-col></b-col>
          <b-col>
            <b-table-simple bordered>
              <b-form-checkbox v-model="header.isTaxExp">外税</b-form-checkbox>
              <b-tr>
                <b-td variant="light" class="text-right">合計金額</b-td>
                <b-td v-if="header.isTaxExp" class="text-right">{{sum*1.1|nf}}</b-td>
                <b-td v-else class="text-right">{{sum|nf}}</b-td>
              </b-tr>
              <b-tr>
                <b-td  variant="light" class="text-right">内消費税</b-td>
                <b-td class="text-right">{{parseInt(sum*0.1)|nf}}</b-td>
              </b-tr>
            </b-table-simple>
          </b-col>
        </b-row>

        <!-- 備考欄 -->
        <b-card border-variant="white" class="mb-3 text-center" header="備考欄" header-border-variant="light">
          <b-form-textarea v-model="header.memo" id="memo" size="sm" type="text" rows="3"></b-form-textarea>
        </b-card>

      </b-col> <!-- 本体 -->

      <b-col>
      </b-col>

    </b-row>
  </div>

  <script>
    Vue.filter('nf', function(val){
        return val.toLocaleString();
    });

    var app=new Vue({
      el: '#app',
      data:{
        header:{
          applyDate: '2021-10-21',
          applyNumber: '211021001',
          kokyaku: 'テスト　太郎',
          jyusho: '栃木県鹿沼市板荷0000-00',
          telno: '090-000-0000',
          email: 'abc@qwertyu.zz',
          memo: 'これはテストのための備考です',
          expiry: '2021-01-01',
          title: '請求書のタイトル(件名)がここに入る',
          isTaxExp: true,
          attachments: [
            { name: 'customer', path: 'images/mn_customer.png'},
            { name: 'invoice', path: 'images/mn_invoice.png'}
          ]

        },
        items:[
          {id: 1, hinmei:'ラジオ',suryo:1, tanka:1000},
          {id: 2, hinmei:'電池',suryo:3, tanka:100},
          {id: 3, hinmei:'イヤホン',suryo:2, tanka:200},
          {id: 4, hinmei:'鉛筆',suryo:12, tanka:20},
          {id: 5, hinmei:'',suryo:null, tanka:null},
          {id: 6, hinmei:'',suryo:null, tanka:null},
          {id: 7, hinmei:'',suryo:null, tanka:null},
          {id: 8, hinmei:'',suryo:null, tanka:null},
          {id: 9, hinmei:'',suryo:null, tanka:null},
          {id: 10, hinmei:'',suryo:null, tanka:null},
          {id: 11, hinmei:'',suryo:null, tanka:null},
        ],
        isPrint: false,
      },
      computed: {
        // 逐次、数量＊単価の合計をする
        sum: function(){
          if ( typeof(this.items) == 'undefined' ){ return 0 }　//初期立ち上がりでのエラー抑制
          return this.items.map(item => parseInt(item.suryo*item.tanka)).reduce(function(a,b){return a+b},0);
        }
      },
    })
    </script>
