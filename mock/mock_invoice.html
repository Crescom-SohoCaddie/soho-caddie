        <b-row>

              <!-- 得意先一覧モーダル -->
              <b-modal size="xl" id="customer-modal">
                <p>顧客を選択してください</p>
                <b-table hover striped small sort-by="ID" id="customer-table" :items="customers" @row-clicked="row"

                        {  key: 'id', label: 'No.' },
                        {  key: 'kokyaku', label: '顧客名' },
                        {  key: 'postNum',   label: '郵便番号' },
                        {  key: 'address',  label: '住所' },
                        {  key: 'telno',  label: '電話番号' },
                        {  key: 'daihyou', label: '代表者名' },

            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="請求有効期限" label-for="expiry">

            </b-form-group>
          </b-col>
          <b-col>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="請求番号" label-for="applyNumber">
              <b-form-input v-model="header.applyNumber" id="applyNumber" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メモ" label-for="メモ">

            </b-form-group>
          </b-col>
        </b-row> <!-- end header -->
        <b-row>
          <p class="block">関連ファイル</p>
        </b-row>
        <b-row>
          <b-col>
            <b-container fluid class="p-4 bg-light">
              <b-row>
                <template v-for="img in header.files">

        </b-row>
      </b-card>


      <!--  table list & edit -->
      <b-table hover caption-top small id="htable" sort-by="ID" small label="Table Options" :items=items :fields="[
                  {  key: 'id', label: 'ID',  class:'text-center' },
                  {  key: 'hinmei', label: '商品名' },
                  {  key: 'suryo',   label: '数量' },
                  {  key: 'tanka',  label: '単価' },
                  {  key: 'kingaku', label: '金額' }
                ]">
        <template v-slot:cell(hinmei)="data">
          <b-form-textarea v-model="data.item.hinmei" size="sm" rows=1 @change="checkHinmei(data.item.hinmei)">
          </b-form-textarea>
        </template>
        <template v-slot:cell(suryo)="data">
          <b-form-input v-model="data.item.suryo" type="number" size="sm"></b-form-input>
        </template>
        <template v-slot:cell(tanka)="data">
          <b-form-input v-model="data.item.tanka" type="number" size="sm"></b-form-input>
        </template>

        <template v-slot:cell(kingaku)="data">
          <p class="text-right">{{data.item.suryo*data.item.tanka|nf}}</p>
        </template>
        <template #table-colgroup="data">
          <col v-for="field in data.fields" :key="field.key" :style="{ width: field.key == 'id' ? '2%':
                field.key == 'hinmei' ? '20%': '5%'}">
        </template>
      </b-table>

      <!-- 商品項目を追加するプラスボタン -->
      <b-row class="d-flex justify-content-end" id="item_add">
        <b-col cols="16" md="auto">
          <b-button pill variant="primary">✙</b-button>
        </b-col>
      </b-row>

      <div class="mt-5"></div>

      <b-row>
        <b-col></b-col>
        <b-col>
          <b-table-simple bordered>
            <b-form-checkbox v-model="header.isTaxExp">外税</b-form-checkbox>
            <b-tr>
              <b-td variant="light" class="text-right">合計金額</b-td>
              <b-td v-if="header.isTaxExp" class="text-right">{{sum*1.1|nf}}</b-td>
              <b-td v-else class="text-right">{{sum|nf}}</b-td>
            </b-tr>
            <b-tr>
              <b-td variant="light" class="text-right">内消費税</b-td>
              <b-td class="text-right">{{parseInt(sum*0.1)|nf}}</b-td>
            </b-tr>
          </b-table-simple>
        </b-col>
      </b-row>

      <!-- 備考欄 -->
      <b-card border-variant="white" class="mb-3 text-center" header="備考欄" header-border-variant="light">
        <b-form-textarea v-model="header.remarks" id="remarks" size="sm" type="text" rows="3"></b-form-textarea>

    </b-col> <!-- 本体 -->

    <b-col>
    </b-col>

  </b-row>

  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>


  <!-- 一覧表示 -->
  <b-row class="mt-3">
    <b-col></b-col>

      <b-card border-variant="white" class="mb-3 text-center" header="請求書一覧" header-border-variant="light">
        <b-table responsive hover small id="invoicetable" sort-by="ID" small label="Table Options" :items=invoices
          :fields="[
                {  key: 'update', label: '' },
                {  key: 'id', label: 'No.' },
                {  key: 'applyDate', label: '日付' },
                {  key: 'applyNumber', label: '見積番号' },
                {  key: 'kokyaku', label: '得意先名' },
                {  key: 'title', label: '件名' },
                {  key: 'jyusho', label: '住所' },
                {  key: 'telno', label: '電話番号' },
                {  key: 'email', label: 'メールアドレス' },
                {  key: 'expiry', label: '見積有効期限' },
                {  key: 'memo', label: 'メモ' },
                {  key: 'delete', label: '' },
              ]">
          <template v-slot:cell(update)="data">
            <b-button variant="info"><i class="fas fa-edit"></i></b-button>
          </template>
          <template v-slot:cell(delete)="data">
            <b-button variant="danger" @click="window.confirm('データを削除します。よろしいですか？')"><i class="fas fa-trash-alt"></i>
            </b-button>
          </template>
        </b-table>
      </b-card>
    </b-col>
    <b-col></b-col>
  </b-row>

  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>

  <!-- 更新・取消ボタンのフッター -->
  <b-card bg-variant="dark" text-variant="white" class="fixed-bottom footer">
    <div class="d-flex justify-content-end">
      <b-button variant="info" class="mr-3" @click="alert('更新しました')">更新</b-button>
      <b-button variant="info" @click="alert('印刷しました。')">印刷</b-button>
    </div>
  </b-card>

</div>

<script>
  Vue.filter('nf', function (val) {
    return val.toLocaleString();
  });

  var app = new Vue({
    el: '#app',
    data: {
      header: {
        applyDate: '2021-10-21',
        applyNumber: '211021001',
        kokyaku: 'テスト　太郎',
        jyusho: '栃木県鹿沼市板荷0000-00',
        telno: '090-000-0000',
        email: 'abc@qwertyu.zz',
        memo: 'これは請求書のメモです',
        expiry: '2021-01-01',
        title: '請求書の件名がここに入る',
        remarks: 'これは請求書の備考です',
        isTaxExp: true,
        files: [
          { name: 'customer', path: 'images/mn_customer.png' },
          { name: 'invoice', path: 'images/mn_invoice.png' }
        ]

      },
      items: [
        { id: 1, hinmei: 'ラジオ', suryo: 1, tanka: 1000 },
        { id: 2, hinmei: '電池', suryo: 3, tanka: 100 },
        { id: 3, hinmei: 'イヤホン', suryo: 2, tanka: 200 },
        { id: 4, hinmei: '鉛筆', suryo: 12, tanka: 20 },
        { id: 5, hinmei: '', suryo: null, tanka: null },
        { id: 6, hinmei: '', suryo: null, tanka: null },
        { id: 7, hinmei: '', suryo: null, tanka: null },
        { id: 8, hinmei: '', suryo: null, tanka: null },
        { id: 9, hinmei: '', suryo: null, tanka: null },
        { id: 10, hinmei: '', suryo: null, tanka: null },
      ],
      customers: [
        { id: 2, kokyaku: '○○有限会社', postNum: '000-0000', address: '栃木県鹿沼市板荷0000-00', telno: '000-0000-0000', daihyou: '代表者名', memo: 'これはお客さんのメモです' },
        { id: 1, kokyaku: '○○株式会社', postNum: '000-0000', address: '栃木県鹿沼市板荷0000-00', telno: '000-0000-0000', daihyou: '代表者名', memo: 'これはお客さんのメモです' },
        { id: 3, kokyaku: '○○商事', postNum: '000-0000', address: '栃木県鹿沼市板荷0000-00', telno: '000-0000-0000', daihyou: '代表者名', memo: 'これはお客さんのメモです' },

      ],
      invoices: [
        // 見積一覧
        { id: 1, applyDate: '2021-10-21', applyNumber: '211021001', kokyaku: '○○株式会社', jyusho: '栃木県鹿沼市板荷0000-00', telno: '090-0000-0000', email: 'abc@qwertyu.zz', expiry: '2022-01-01', title: '見積書の件名', memo: 'これは請求書のメモです' },
        { id: 2, applyDate: '2021-10-22', applyNumber: '211021002', kokyaku: '○○有限会社', jyusho: '栃木県鹿沼市板荷0000-01', telno: '090-0000-0001', email: 'abc1@qwertyu.zz', expiry: '2022-01-02', title: '見積書の件名1', memo: 'これは請求書のメモです1' },
        { id: 3, applyDate: '2021-10-23', applyNumber: '211021003', kokyaku: '○○商事', jyusho: '栃木県鹿沼市板荷0000-02', telno: '090-0000-0002', email: 'abc2@qwertyu.zz', expiry: '2022-01-02', title: '見積書の件名2', memo: 'これは請求書のメモです2' },

      ],
      isPrint: false,
    },
    methods: {
      checkHinmei: function (val) {
        //if ( typeof(this.items) == 'undefined' ){ return 0 }　//初期立ち上がりでのエラー抑制
        if ((val.match(new RegExp("\n", "g")) || []).length < 2) {
          return true;
        } else {
          alert("品名の入力は2行までです！");
          return false;
        }
      },

    },
    computed: {
      // 逐次、数量＊単価の合計をする
      sum: function () {
        if (typeof (this.items) == 'undefined') { return 0 }　//初期立ち上がりでのエラー抑制
        return this.items.map(item => parseInt(item.suryo * item.tanka)).reduce(function (a, b) { return a + b }, 0);
      },
    },
    methods: {
      // 顧客モーダル内、顧客を選択した時
      row(record) {
        app.header.kokyaku = record.kokyaku;
        this.$bvModal.hide("customer-modal")
      },
    }
  })

  $(function () {
    $("#item_add").click(function () {
      var lastId = app.items[app.items.length - 1].id;
      app.items.push({ id: lastId + 1, hinmei: '', suryo: null, tanka: null });
    });
  },
    $("#htable>tbody>tr").hover(function () {
      $(this).children().css('background', '#dee2e6');
    }, function () {
      $(this).children().css('background', '');
    })
  );

</script>
