<style>
    .bg {
        background-color: #e9ecef;
    }

    [v-cloak] {
        display: none;
    }
</style>

<div id="app" v-cloak>
    <b-row class="bg pt-2 pb-2">
        <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'
                    class='mr-2'></a>商品入力</b-col>
    </b-row>

    <template>
        <div>
            <b-button v-b-toggle.sidebar-no-header>メニュー</b-button>
            <b-sidebar id="sidebar-no-header" aria-labelledby="sidebar-no-header-title" no-header shadow>
                <template #default="{ hide }">
                    <div class="p-3">
                        <h4 id="sidebar-no-header-title">遷移メニュー</h4>
                        <b-img src="https://free-materials.com/adm/wp-content/uploads/2020/10/logo_07-1024x1024.png"
                            style="width: 100%; height: 50px; margin: 10px 0px;"></b-img>
                        <nav class="mb-3">
                            <b-nav vertical>
                                <b-button variant="primary" block href="mock_customer.html"><i
                                        class="fas fa-building"></i>　得意先
                                </b-button>
                                <b-button variant="primary" block href="mock_item.html"><i class="fas fa-box"></i>　商　品
                                </b-button>
                                <b-button variant="primary" block href="mock_invoice.html"><i
                                        class="fas fa-copy"></i>　請求書</b-button>
                                <b-button variant="primary" block href="mock01_quotaion.html"><i
                                        class="far fa-copy"></i>　見積書</b-button>
                            </b-nav>
                        </nav>
                        <b-button variant="primary" block @click="hide">Close Sidebar</b-button>
                    </div>
                </template>
            </b-sidebar>
        </div>
    </template>

    <b-modal id="modal-edit" hide-footer>
        <b-card border-variant="white" class="mb-3 text-center" header="商品入力" header-border-variant="light"
            style="padding: -30px;">
          <b-row>

                <b-col>
                    <!-- header -->
                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="商品名" label-for="itemName">
                        <b-form-input v-model="header.itemName" id="itemName" size="sm"></b-form-input>
                    </b-form-group>
                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単価" label-for="price">
                        <b-form-input v-model="header.price" id="price" size="sm"></b-form-input>
                    </b-form-group>
                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="原価率" label-for="costRate">
                        <p class="text-left pl-2" id="costRate">{{header.cost/header.price}}</p>
                    </b-form-group>

                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単位" label-for="unit">
                        <b-form-select :options="options.unit"></b-form-select>
                        <!-- <b-form-input v-model="header.unit" id="unit" size="sm"></b-form-input> -->
                    </b-form-group>
                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="原価" label-for="cost">
                        <b-form-input v-model="header.cost" id="cost" size="sm"></b-form-input>
                    </b-form-group>

                    <div class="float-right">
                        <b-button variant="info" @click="$bvModal.hide('modal-edit')">保存</b-button>
                        <b-button class="ml-3" variant="info"　@click="$bvModal.hide('modal-edit')">キャンセル</b-button>
                    </div>
                </b-col>
            </b-row> <!-- end header -->
        </b-card>
    </b-modal>


    <b-row class="mt-3">
        <b-col></b-col> <!-- dummy -->
        <!--- 本体　-->
        <b-col cols=10>

            <b-card border-variant="white" class="mb-3 text-center" header="商品入力" header-border-variant="light"
                style="padding: -30px;">
                <b-button variant="primary" class="mb-2" v-b-modal.modal-edit>新規追加</b-button>
                <b-row>

                  <!--  table list & edit -->


                  <b-table hover caption-top bordered small
                	       id = "htable"
                         sort-by =  "ID"
                         small
                         head-variant="light"
                         label="Table Options"
                         :items= items
                         :fields="[
                            {  key: 'id', label: 'ID',  sortable: true,class:'text-center' },
                            {  key: 'hinmei', label: '商品名' ,  sortable: true},
                            {  key: 'suryo',   label: '数量' },
                            {  key: 'unit',  label: '単位' },
                            {  key: 'tanka',  label: '単価' },
                            {  key: 'kingaku', label: '金額' },
                            {  key: 'detail', label: '詳細',class:'text-center' },
                          ]"
                    >
                    <template v-slot:cell(hinmei)="data">
                      <b-form-textarea v-model="data.item.hinmei" size="sm"  rows="1" ></b-form-input>
                    </template>
                    <template v-slot:cell(suryo)="data">
                      <b-form-input v-model="data.item.suryo" type="number"  size="sm" ></b-form-input>
                    </template>
                    <template v-slot:cell(unit)="data">
                      <b-form-select  v-model="data.item.unit" :options="options['unit']" ></b-form-select>
                    </template>
                    <template v-slot:cell(tanka)="data">
                      <b-form-input v-model="data.item.tanka" type="number"  size="sm"></b-form-input>
                    </template>
                    <template v-slot:cell(kingaku)="data">
                      <p class="text-right">{{data.item.suryo*data.item.tanka|nf}}</p>
                    </template>
                    <template v-slot:cell(detail)="data">
                      <b-form-checkbox @change="data.toggleDetails"></b-form-checkbox>
                    </template>

                    <template #row-details="data">
                      <b-row>
                        <b-col cols=1 ></b-col>
                        <b-col cols=4>
                            <b-form-group label-cols="4" label-cols-lg="4" label-size="sm"    label="原価:" label-for="genka">
                              <b-form-input v-model="data.item.genka"  id="genka" size="sm">
                              </b-form-input>
                            </b-form-group>
                        </b-col>
                        <b-col>
                          <p class="mt-1">原価率: {{data.item.genka/data.item.tanka}}</p>
                        </b-col>
                      </b-row>
                    </template>



                    <template #table-colgroup="data">
                        <col
                          v-for="field in data.fields"
                          :key = "field.key"
                          :style="{ width:
                            field.key == 'id' ? '2%':
                            field.key == 'detail' ? '1%':
                            field.key == 'hinmei' ? '10%': '5%'}"
                        >
                    </template>
                  </b-table>
                </b-row> <!-- end header -->
            </b-card>

        </b-col> <!-- 本体 -->

        <b-col>
        </b-col>

    </b-row>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            header: {
                itemName: '商品名',
                unit: '個',
                price: 100,
                cost: 70,
                //costRate: 0.7, 　随時計算するため今回はいらない
            },
            items:[
                {id: 1, hinmei:'ラジオ',suryo:1, tanka:1000,genka:700,unit:'台'},
                {id: 2, hinmei:'電池',suryo:3, tanka:100,genka:50,unit:'個'},
                {id: 3, hinmei:'イヤホン',suryo:2, tanka:200,genka:50,unit:'本'},
                {id: 4, hinmei:'鉛筆',suryo:12, tanka:20,genka:5,unit:'本'},
            ],
            options: {
                unit: [
                    { value: '台', text: '台' },
                    { value: '個', text: '個' },
                    { value: '本', text: '本' },
                    { value: 'リットル', text: 'リットル' },
                    { value: 'キロ', text: 'キロ' },
                ],
            },
            isPrint: false,
        },
    })
</script>

</html>
