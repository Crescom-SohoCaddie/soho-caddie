<style>
    .bg {
        background-color: #e9ecef;
    }

    [v-cloak] {
        display: none;
    }

    .isPrintDisplay {
        display: flex;
        justify-content: center;
    }

    .isPrintDisplay>div {
        margin-right: 10px;
    }

    .footer {
        opacity: 0.8;
    }

<div id="app" v-cloak>
    <b-row class="bg pt-2 pb-2">
        <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'
                    class='mr-2'></a>各種情報設定</b-col>
    </b-row>

    <template>
        <div>
            <b-button v-b-toggle.sidebar-no-header>メニュー</b-button>
            <b-sidebar id="sidebar-no-header" aria-labelledby="sidebar-no-header-title" no-header shadow>
                <template #default="{ hide }">
                    <div class="p-3">
                        <h4 id="sidebar-no-header-title">遷移メニュー</h4>
                        <b-img src="https://free-materials.com/adm/wp-content/uploads/2020/10/logo_07-1024x1024.png"
                            style="width: 100%; height: 50px; margin: 10px 0px;"></b-img>
                        <nav class="mb-3">
                            <b-nav vertical>
                                <b-button variant="primary" block href="mock_customer.html"><i
                                        class="fas fa-building"></i>　得意先</b-button>
                                <b-button variant="primary" block href="mock_item.html"><i class="fas fa-box"></i>　商　品
                                </b-button>
                                <b-button variant="primary" block href="mock_invoice.html"><i
                                        class="fas fa-copy"></i>　請求書</b-button>
                                <b-button variant="primary" block href="mock01_dtl.html"><i class="far fa-copy"></i>　見積書
                                </b-button>
                            </b-nav>
                        </nav>
                        <b-button variant="primary" block @click="hide">Close Sidebar</b-button>
                    </div>
                </template>
            </b-sidebar>
        </div>
    </template>

    <!-- メイン -->
    <b-row class="mt-3">
        <b-col></b-col>
        <b-col cols="10">

            <b-card border-variant="white" class="text-center" header="会社情報" header-border-variant="light">
                <b-row>
                    <b-col>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="会社名"
                            label-for="companyName">
                            <b-form-input v-model="company.companyName" id="companyName" size="sm" type="text">
                            </b-form-input>
                        </b-form-group>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="郵便番号" label-for="postNum">
                            <b-form-input v-model="company.postNum" id="postNum" size="sm"></b-form-input>
                        </b-form-group>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="TEL" label-for="telno">
                            <b-form-input v-model="company.telno" id="telno" size="sm"></b-form-input>
                        </b-form-group>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="ホームページ" label-for="url">
                            <b-form-input v-model="company.url" id="url" size="sm"></b-form-input>
                        </b-form-group>
                    </b-col>
                    <b-col>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="代表者"
                            label-for="representative">
                            <b-form-input v-model="company.representative" id="representative" size="sm"></b-form-input>
                        </b-form-group>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="住所" label-for="address">
                            <b-form-input v-model="company.address" id="address" size="sm"></b-form-input>
                        </b-form-group>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="FAX" label-for="fax">
                            <b-form-input v-model="company.fax" id="fax" size="sm"></b-form-input>
                        </b-form-group>
                        <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="Email" label-for="email">
                            <b-form-input v-model="company.email" id="email" size="sm"></b-form-input>
                        </b-form-group>
                    </b-col>
                </b-row>
            </b-card>

            <b-card border-variant="white" class="text-center" header="ロゴ・印鑑アップロード" header-border-variant="light">
                会社ロゴをアップロードできます。ロゴはトップページ、サイドバー、見積書・請求書に使用されます。<br>
                印鑑をアップロードできます。印鑑は見積書・請求書に使用されます。<br>
                画像サイズは○○×○○以内のものを使用し、PNGまたはJPEG形式のみとなります。
                <b-row class="mt-5">
                    <b-col></b-col>
                    <b-col cols="4">
                        <p>会社ロゴ</p>
                        <img src="images/mn_customer.png" width="100%">
                    </b-col>
                    <b-col></b-col>
                    <b-col cols="4">
                        <p>印鑑</p>
                        <img src="images/mn_product.png" width="100%">
                    </b-col>
                    <b-col></b-col>
                </b-row>
                <b-row class="mt-5">
                    <b-col></b-col>
                    <b-col cols="4">
                        <p>会社ロゴの印刷時の表示</p>
                        <div class="isPrintDisplay">
                            <b-form-checkbox v-model="uploads.logo.isChecked_quotaion">見積書</b-form-checkbox>
                            <b-form-checkbox v-model="uploads.logo.isChecked_invoice">請求書</b-form-checkbox>
                            <b-form-checkbox v-model="uploads.logo.isChecked_delivery">納品書</b-form-checkbox>
                        </div>
                    </b-col>
                    <b-col></b-col>
                    <b-col cols="4">
                        <p>印鑑の印刷時の表示</p>
                        <div class="isPrintDisplay">
                            <b-form-checkbox v-model="uploads.stamp.isChecked_quotaion">見積書</b-form-checkbox>
                            <b-form-checkbox v-model="uploads.stamp.isChecked_invoice">請求書</b-form-checkbox>
                            <b-form-checkbox v-model="uploads.stamp.isChecked_delivery">納品書</b-form-checkbox>
                        </div>
                    </b-col>
                    <b-col></b-col>
                </b-row>
                <b-row class="mt-5">
                    <b-col></b-col>
                    <b-col cols="4">
                        <p>会社ロゴアップロード</p>
                        <form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
                        </form>
                    </b-col>
                    <b-col></b-col>
                    <b-col cols="4">
                        <p>印鑑アップロード</p>
                        <form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
                        </form>
                    </b-col>
                    <b-col></b-col>
                </b-row>
            </b-card>

            <b-card border-variant="white" class="text-center" header="商品単位設定" header-border-variant="light">
                <b-table hover caption-top small id="htable" sort-by="ID" small striped label="Table Options"
                    :items=items :fields="[
                  {  key: 'id', label: 'No.',  class:'text-center' },
                  {  key: 'unit', label: '単位' },
                  {  key: 'delete', label: '' },
                ]">
                    <template v-slot:cell(unit)="data">
                        <b-form-input v-model="data.item.unit" type="text" size="sm"></b-form-input>
                    </template>
                    <template v-slot:cell(delete)="data">
                        <b-button>削除</b-button>
                    </template>
                </b-table>

                <!-- 商品項目を追加するプラスボタン -->
                <b-row class="d-flex justify-content-end" id="item_add">
                    <b-col cols="16" md="auto">
                        <b-button pill variant="primary">✙</b-button>
                    </b-col>
                </b-row>
            </b-card>

        </b-col>
        <b-col></b-col>
    </b-row>

    <b-row class="mb-5"></b-row>
    <b-row class="mb-5"></b-row>
    <b-row class="mb-5"></b-row>

    <!-- 更新・取消ボタンのフッター -->
    <b-card bg-variant="dark" text-variant="white" class="fixed-bottom footer">
        <div class="d-flex justify-content-end">
            <b-button variant="info" class="mr-3" @click="alert('更新しました')">更新</b-button>
            <b-button variant="danger" @click="window.confirm('変更は反映されません。このページから離れますか？')">取消</b-button>
        </div>
    </b-card>

</div>

</html>


<script>
    Vue.filter('nf', function (val) {
        return val.toLocaleString();
    });

    var app = new Vue({
        el: '#app',
        data: {
            company: {
                companyName: '○○株式会社',
                representative: '代表者',
                postNum: '111-1111',
                address: '栃木県鹿沼市板荷0000-00',
                telno: '090-000-0000',
                fax: '03-0000-0000',
                url: 'example.com',
                email: 'abc@qwertyu.zz',
                files: [
                    { name: 'customer', path: 'images/mn_customer.png' },
                    { name: 'invoice', path: 'images/mn_invoice.png' }
                ]
            },
            uploads: {
                stamp: {
                    isChecked_quotaion: true,
                    isChecked_invoice: true,
                    isChecked_delivery: true,
                },
                logo: {
                    isChecked_quotaion: true,
                    isChecked_invoice: true,
                    isChecked_delivery: true,
                }
            },
            items: [
                { id: 1, unit: '個' },
                { id: 2, unit: '本' },
                { id: 3, unit: '式' },
                { id: 4, unit: 'ヶ' },
                { id: 5, unit: '部' },
            ],
        },
    })

    // 項目の追加ボタン
    $(function () {
        $("#item_add").click(function () {
            var lastId = app.items[app.items.length - 1].id;
            app.items.push({ id: lastId + 1, unit: '' });
        });
    });

    // ファイルアップロードメッセージ変更
    $(function () {
        var element = document.getElementsByClassName("dz-button");
        for (var i = 0; i <= element.length - 1; i++) {
            element[i].innerHTML = "ファイルをドロップする";
        }
    });
</script>
