<% extends "head.html" %>
    <% block content %>
        <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
        <link href="https://printjs-4de6.kxcdn.com/print.min.css" rel="stylesheet">

        <style>
            .td-postNumber {
                width: 80px;
            }

            .td-telNumber {
                width: 120px;
            }

            .td-count {
                max-width: 75px;
            }

            .td-price {
                max-width: 100px;
            }

            /* スピンボタン無効化 */
            /* Chrome/Safari */
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
            }

            /* Firefox */
            input[type="number"] {
                -moz-appearance: textfield;
            }

            .box {
                /* border: 1px solid #333333; */
                /* width: 200px; */
                height: 200px;
                overflow-y: scroll;
            }

            .image-in-check {
                width: 15px;
                height: 15px;
                color: #ffffff;
                background-color: #2779bd;
                display: flex;
                /*justify-content: center;*/
                /*align-items: center;*/
                font-size: 1.5rem;
                border-radius: 50%;
                cursor: pointer;

                position: absolute;
                top: 5;
                left: 5;
                z-index: 0;
            }

            .file-card {
                display: flex;
                flex-wrap: wrap;
            }

            #dropdown-dropup__BV_button_ {
                border-radius: 20px;
            }

            #dropdown-dropup__BV_toggle_ {
                border-radius: 20px;
            }
        </style>

        <div id="app" v-cloak>
            <!-- 一覧表示 -->
            <div v-if="pageName=='index'">
                <b-card class="fixed-top header" style="background: rgba(255,255,255,0.5);">
                    <b-row>
                        <b-col></b-col>
                        <b-col cols="11">
                            <b-row>
                                <b-col>
                                    <router-link to="?page=store">
                                        <b-button pill variant="success" class="mr-3" @click="InvoiceAddRow();">＋新規作成
                                        </b-button>
                                    </router-link>
                                </b-col>
                                <b-col class="text-right">
                                    <sc-menu v-if="modeName!='mw'"></sc-menu>
                                </b-col>
                            </b-row>
                        </b-col>
                        <b-col></b-col>
                    </b-row>
                </b-card>

                <!-- 空行 -->
                <b-row class="mb-5"></b-row>
                <b-row class="mb-5"></b-row>

                <b-row class="mt-1">
                    <b-col></b-col>
                    <b-col cols="11">
                        <b-card border-variant="white" class="mb-3 text-center" header="請求書一覧"
                            header-border-variant="light">
                            <b-table responsive hover small id="invoicetable" sort-by="ID" small label="Table Options"
                                :items=invoices :per-page="perPage" :current-page="invoicesCurrentPage" :fields="[
                          {  key: 'update', label: '' },
                          {  key: 'id', thClass: 'd-none', tdClass: 'd-none' },
                          {  key: 'applyNumber', label: '請求番号' },
                          {  key: 'applyDate', label: '日付' },
                          {  key: 'customerName', label: '顧客名' },
                          {  key: 'title', label: '件名' },
                          {  key: 'totalAmount', label: '合計金額' },
                        ]" :tbody-tr-class="rowClass">
                                <template v-slot:cell(update)="data">
                                    <router-link to="?page=show">
                                        <b-button variant="info" @click="selectInvoice(data.item);"><i
                                                class="fas fa-edit"></i>
                                        </b-button>
                                    </router-link>
                                </template>
                                <template v-slot:cell(applyDate)="data">
                                    <p class="text-left pl-2" id="applyDate">{{formatDate(data.item.applyDate)}}</p>
                                </template>
                                <template v-slot:cell(totalAmount)="data">
                                    <p class="text-left pl-2" id="totalAmount">
                                        {{amountCalculation(data.item)}}
                                    </p>
                                </template>
                            </b-table>

                            <b-pagination v-model="invoicesCurrentPage" :total-rows="invoicesCurrentPageRows"
                                :per-page="perPage" aria-controls="invoicetable"></b-pagination>

                        </b-card>
                    </b-col>
                    <b-col></b-col>
                </b-row>
            </div>

            <!-- 新規作成・詳細(更新)ページ -->
            <div v-if="pageName=='show' || pageName=='store'">
                <b-row class="mt-5">
                    <b-col></b-col>
                    <!--- 本体 -->
                    <b-col cols=11>
                        <b-card border-variant="white" class="mb-3 text-center" header="請求書入力"
                            header-border-variant="light">
                            <b-row>
                                <b-col cols="6"></b-col>
                                <b-col sm>
                                    <b-form-group label-cols="6" label-cols-lg="6" label-size="sm" label="登録日"
                                        label-for="createdAt">
                                        <p class="text-left pl-2" id="createdAt">{{formatDate(invoice.createdAt)}}</p>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="6" label-cols-lg="6" label-size="sm" label="更新日"
                                        label-for="updatedAt">
                                        <p class="text-left pl-2" id="updatedAt">{{formatDate(invoice.updatedAt)}}</p>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="顧客ID"
                                        label-for="customerId">
                                        <p class="text-left pl-2" id="customerId">{{invoice.customerId}}</p>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="請求No."
                                        label-for="applyNumber">
                                        <p class="text-left pl-2" id="applyNumber">{{invoice.applyNumber}}</p>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="日付"
                                        label-for="applyDate">
                                        <b-form-input v-model="invoice.applyDate" id="applyDate" size="sm" type="date">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="支払期限"
                                        label-for="deadLine">
                                        <b-form-input v-model="invoice.deadLine" id="deadLine" size="sm" type="date">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="顧客名"
                                        label-for="customer" class="customer">
                                        <b-form-input v-model="invoice.customerName" id="customerName" size="sm"
                                            autocomplete="off" @dblclick="$bvModal.show('customer-modal')"
                                            v-on:keydown.enter="onKeyDownCustomer">
                                        </b-form-input>
                                        <!-- 得意先一覧モーダル -->
                                        <b-modal size="xl" id="customer-modal">
                                            <p>顧客を選択してください</p>
                                            <b-form-group label-cols="2" label-size="sm" label-align="center" label="検索"
                                                label-for="searchCustomerWord">
                                                <b-form-input v-model="searchCustomerWord" id="searchCustomerWord"
                                                    size="sm">
                                                </b-form-input>
                                            </b-form-group>
                                            <b-row align-h="end">
                                                <b-form-checkbox class="mr-3" v-model="isShowFavorite">お気に入り
                                                </b-form-checkbox>
                                                <b-form-checkbox class="mr-3" v-model="isShowAll">全て表示
                                                </b-form-checkbox>
                                            </b-row>
                                            <b-table hover striped small sort-by="ID" id="customer-table"
                                                :items="searchCustomers" :per-page="perPage"
                                                :current-page="customersCurrentPage" @row-clicked="customerSelect"
                                                label="Table Options" :fields="[
                                  {  key: 'id', label: 'No.' },
                                  {  key: 'customerName', label: '顧客名' },
                                ]"></b-table>

                                            <b-pagination v-model="customersCurrentPage"
                                                :total-rows="customersCurrentPageRows" :per-page="perPage"
                                                aria-controls="customer-table"></b-pagination>

                                        </b-modal>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="担当者"
                                        label-for="manager">
                                        <b-form-input v-model="invoice.manager" id="manager" size="sm"
                                            autocomplete="off">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="部署"
                                        label-for="department">
                                        <b-form-input v-model="invoice.department" id="department" size="sm"
                                            autocomplete="off">
                                        </b-form-input>
                                    </b-form-group>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="先方担当者"
                                        label-for="otherPartyManager">
                                        <b-form-input v-model="invoice.otherPartyManager" id="otherPartyManager"
                                            size="sm" autocomplete="off">
                                        </b-form-input>
                                    </b-form-group>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="件名"
                                        label-for="title">
                                        <b-form-input v-model="invoice.title" id="title" size="sm" autocomplete="off">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メモ"
                                        label-for="メモ">
                                        <b-form-textarea v-model="invoice.memo" size="sm" rows="4">
                                        </b-form-textarea>
                                    </b-form-group>
                                    <b-row>
                                        <b-col sm>
                                            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm"
                                                label="アップロード" label-for="upform">
                                                <b-form @change="uploadFile" id="upform">
                                                    <b-form-file v-model="form.file" browse-text="+"
                                                        placeholder="クリックまたはドラッグ..."
                                                        drop-placeholder="Drop file here...">
                                                    </b-form-file>
                                                </b-form>
                                            </b-form-group>
                                        </b-col>
                                    </b-row>
                                    <b-row>
                                        <b-col md="2">
                                            <b-button @click="deleteFiles(invoice.applyNumber)" class="mr-2 mb-3"><i
                                                    class="fas fa-trash-alt"></i>
                                            </b-button>
                                            <b-button v-if="uploadListMode=='list'" @click="uploadListMode='card'"
                                                class="mr-2">
                                                card</b-button>
                                            <b-button v-if="uploadListMode=='card'" @click="uploadListMode='list'"
                                                class="mr-2">
                                                list</b-button>
                                        </b-col>
                                        <b-col>
                                            <template v-if="uploadListMode=='list'">
                                                <b-table-simple hover small caption-top responsive class="box">
                                                    <template v-for="f in dicFiles">
                                                        <b-tr>
                                                            <b-td width="5%">
                                                                <input type="checkbox" v-model="f.isSelect" size="sm">
                                                            </b-td>
                                                            <b-td width="15%">
                                                                <div @click="selectImgUrl=f.url">
                                                                    <b-img :src="f.urlThumb" width="90" fluid></b-img>
                                                                </div>
                                                            </b-td>
                                                            <b-td class="ml-5">{{f.filename}}</b-td>
                                                        </b-tr>
                                                    </template>
                                                </b-table-simple>
                                            </template>
                                            <template v-if="uploadListMode=='card'">
                                                <div class="file-card box">
                                                    <template v-for="f in dicFiles">
                                                        <b-card border-variant="light">
                                                            <b-img :src="'../'+f.thumbPath" width="90" fluid></b-img>
                                                            <input type="checkbox" v-model="f.isSelect"
                                                                class="image-in-check">
                                                        </b-card>
                                                        <!--
                                                                <b-card style="width: 5rem;" 
                                                                    :img-src= "'../'+f.thumbPath"
                                                                    img-top
                                                                >
                                                                    <input type="checkbox" v-model="f.isSelect" class="image-in-check"> 
                                                                </b-card>
                                                            -->
                                                    </template>
                                                </div>
                                            </template>
                                        </b-col>
                                    </b-row>



                                </b-col>
                            </b-row>

                        </b-card>

                        <!--  table list & edit -->
                        <b-table hover caption-top small id="invoice_items_table" primary-key="id" small
                            label="Table Options" :items=invoice.invoice_items :fields="[
                          {  key: 'id', thClass: 'd-none', tdClass: 'd-none' },
                          {  key: 'itemId', label: '商品ID' ,sortable: true},
                          {  key: 'itemName', label: '商品名' ,sortable: true},
                          {  key: 'count',   label: '個数', tdClass:'td-count' },
                          {  key: 'unit',   label: '単位' },
                          {  key: 'price', label: '値段', tdClass:'td-price' },
                          {  key: 'amount', label: '金額' },
                          {  key: 'detail', label: '詳細',class:'text-center' },
                          {  key: 'delete', label: '削除',class:'text-center' },
                        ]">
                            <template v-slot:cell(itemName)="data">
                                <textarea v-model="data.item.itemName" class="form-control form-control-sm itemNameArea"
                                    rows="1" @dblclick="showModalItems(); selectInvoiceItem(data.item);"
                                    v-on:keydown.enter="selectInvoiceItem(data.item);onKeyDownItem(data.index);">
                                </textarea>

                                <b-modal size="xl" ref="items-modal" title="商品一覧">
                                    <b-row>
                                        <b-col>
                                        </b-col>
                                        <b-col>
                                            <b-row class="mb-1">
                                                <b-col cols="4" class="text-center">
                                                    <label for="searchItemWord"><i class="fas fa-search"></i></label>
                                                </b-col>
                                                <b-col cols="8">
                                                    <b-form-input v-model="searchItemWord" id="searchItemWord"
                                                        size="sm">
                                                    </b-form-input>
                                                </b-col>
                                            </b-row>
                                            <b-row class="mb-1">
                                                <b-col cols="4" class="text-center">
                                                    <label for="searchItemSelectCategory">カテゴリ</label>
                                                </b-col>
                                                <b-col cols="8">
                                                    <b-form-select v-model="searchItemSelectCategory"
                                                        :options="categories" size="sm">
                                                    </b-form-select>
                                                </b-col>
                                            </b-row>
                                            <b-row class="mb-2">
                                                <b-col cols="4" class="text-center">
                                                    <label for="searchItemSelectMaker">メーカー</label>
                                                </b-col>
                                                <b-col cols="8">
                                                    <b-form-select v-model="searchItemSelectMaker" :options="makers"
                                                        size="sm">
                                                    </b-form-select>
                                                </b-col>
                                            </b-row>
                                        </b-col>
                                    </b-row>
                                    <b-table hover striped small sort-by="ID" id="items-table" :items="searchItems"
                                        :per-page="perPage" :current-page="itemsCurrentPage" @row-clicked="itemSelect"
                                        label="Table Options" :fields="[
                                  {  key: 'id', label: 'No.' },
                                  {  key: 'itemName', label: '商品名' },
                                  {  key: 'unit',   label: '単位' },
                                  {  key: 'basePrice',  label: '単価' },
                                  {  key: 'baseCost',  label: '原価' },
                                  {  key: 'memo', label: 'メモ' },
                                ]"></b-table>

                                    <b-pagination v-model="itemsCurrentPage" :total-rows="itemsCurrentPageRows"
                                        :per-page="perPage" aria-controls="items-table"></b-pagination>

                                </b-modal>

                            </template>
                            <template v-slot:cell(count)="data">
                                <b-form-input v-model="data.item.count" type="number" size="sm" autocomplete="off">
                                </b-form-input>
                            </template>
                            <template v-slot:cell(unit)="data">
                                <b-form-select v-model="data.item.unit" :options="units" size="sm" autocomplete="off">
                                </b-form-select>
                            </template>
                            <template v-slot:cell(price)="data">
                                <b-form-input v-model="data.item.price" type="number" size="sm" autocomplete="off">
                                </b-form-input>
                            </template>
                            <template v-slot:cell(amount)="data">
                                <p class="text-right">{{data.item.count*data.item.price|nf}}</p>
                            </template>

                            <template v-slot:cell(detail)="data">
                                <b-form-checkbox @change="data.toggleDetails"></b-form-checkbox>
                            </template>

                            <template #row-details="data">
                                <b-row>
                                    <b-col cols=1></b-col>
                                    <b-col cols=4>
                                        <b-form-group label-cols="4" label-cols-lg="4" label-size="sm" label="原価:"
                                            label-for="cost">
                                            <b-form-input v-model="data.item.cost" id="cost" size="sm">
                                            </b-form-input>
                                        </b-form-group>
                                    </b-col>
                                    <b-col>
                                        <p class="mt-1">原価率: {{data.item.cost/data.item.price}}</p>
                                    </b-col>
                                </b-row>
                            </template>

                            <template v-slot:cell(delete)="data">
                                <b-button variant="danger" class="fas fa-trash-alt"
                                    @click="deleteInvoiceItem(data.item)">
                                </b-button>
                            </template>

                        </b-table>

                        <!-- 商品項目を追加するプラスボタン -->
                        <b-row class="d-flex justify-content-end" id="item_add">
                            <b-col cols="16" md="auto">
                                <b-button pill variant="primary" @click="addRowInvoiceItem();">✙</b-button>
                            </b-col>
                        </b-row>

                        <div class="mt-5"></div>

                        <b-row>
                            <b-col></b-col>
                            <b-col>
                                <b-table-simple bordered>
                                    <b-form-checkbox v-model="invoice.isTaxExp">外税</b-form-checkbox>
                                    <b-tr>
                                        <b-td variant="light" class="text-right">合計金額</b-td>
                                        <b-td v-if="invoice.isTaxExp" class="text-right">{{sum*1.1|nf}}</b-td>
                                        <b-td v-else class="text-right">{{sum|nf}}</b-td>
                                    </b-tr>
                                    <b-tr>
                                        <b-td variant="light" class="text-right">内消費税</b-td>
                                        <b-td class="text-right">{{parseInt(sum*0.1)|nf}}</b-td>
                                    </b-tr>
                                </b-table-simple>
                            </b-col>
                        </b-row>

                        <!-- 備考欄 -->
                        <b-card border-variant="white" class="mb-3 text-center" header="備考欄"
                            header-border-variant="light">
                            <b-form-textarea v-model="invoice.remarks" id="remarks" size="sm" type="text" rows="3">
                            </b-form-textarea>
                        </b-card>

                    </b-col> <!-- 本体 -->
                    <b-col></b-col>

                </b-row>

            </div>

            <!-- 空行 -->
            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>

            <!-- 更新・取消ボタンのフッター -->
            <b-card v-if="pageName=='show' || pageName=='store'" bg-variant="dark" text-variant="white"
                class="fixed-bottom footer">
                <b-row>
                    <b-col>
                        <router-link to="?page=index">
                            <b-button @click="getInvoices();">＜</b-button>
                        </router-link>
                    </b-col>
                    <b-col class="text-right">
                        <b-button pill variant="info" @click="modalShow(invoice,'upsertModal');" id="showUpsertModal">適用
                        </b-button>
                        <b-dropdown split dropup id="dropdown-dropup" size="lg" class="m-2" @click="pdfout" id="pdfout">
                            <template #button-content>
                                <i class="fas fa-print"></i>
                            </template>
                            <b-dropdown-item>納品書</b-dropdown-item>
                            <b-dropdown-item>領収書</b-dropdown-item>
                        </b-dropdown>
                        <b-button pill size="lg" variant="danger" @click="modalShow(invoice,'deleteModal');">
                            <i class="fas fa-trash-alt"></i>
                        </b-button>
                    </b-col>
                </b-row>
            </b-card>

            <!-- 保存モーダル -->
            <div>
                <select-modal modal-name='upsertModal' modal-message='保存しますか？'
                    @selected="upsertModalProcess($event);" />
            </div>
            <!-- 削除モーダル -->
            <div>
                <select-modal modal-name='deleteModal' modal-message='削除しますか？'
                    @selected="deleteModalProcess($event);" />
            </div>
        </div>

        <script src="static/component/def-pdf.js"></script>

        <script>
            Vue.filter('nf', function (val) {
                if (isNaN(val)) return null
                return val.toLocaleString();
            });

            const router = new VueRouter({
            })

            var app = new Vue({
                el: '#app',
                data: {
                    searchItemWord: '',
                    searchItemSelectCategory: '',
                    searchItemSelectMaker: '',
                    searchCustomerWord: '',
                    invoices: [],               //全件invoice
                    invoice: [],                //選択中のinvoice
                    invoiceItem: [],            //選択中のinvoiceItem
                    customers: [],
                    items: [],
                    units: [],
                    categories: [],
                    makers: [],
                    isShowAll: false,        // trueの時、customer.isHide=falseのもののみindexに表示
                    isShowFavorite: false,
                    perPage: 20,                //ページネーション
                    invoicesCurrentPage: 1,             //ページネーション
                    customersCurrentPage: 1,             //ページネーション
                    itemsCurrentPage: 1,             //ページネーション
                    fileId: '', //upload用ID
                    dicFiles: [],
                    form: {
                        file: '',
                        fileId: ''
                    },
                    uploadListMode: 'list' //list,card
                },
                methods: {
                    // ---Invoices---
                    getInvoices: async function () {
                        self = this;
                        await axios.get("/invoices")
                            .then(function (response) {
                                console.log(response);
                                self.invoices = response.data;
                            });
                    },
                    bulkUpsert(item) {
                        if (!item.id) {
                            this.insertInvoice(item);
                        }
                        else {
                            this.updateInvoice(item);
                        }
                    },
                    insertInvoice: async function (item) {
                        self = this;
                        await axios.post("/invoice", item)
                            .then(function (response) {
                                Vue.set(self.invoice, 'id', response.data.id)
                                self.getInvoices();
                                self.invoice.isInsert = false;
                            });
                    },
                    updateInvoice: async function (item) {
                        self = this;

                mounted: function () {
                    this.invoice = JSON.parse(localStorage.getItem('invoice'));
                    this.getInvoices();
                    this.getCustomers();

                },
                router,
                computed: {
                    pageName() {
                        if (this.$route.query.page == undefined) return 'index';
                        return this.$route.query.page;
                    },
                    modeName() {
                        //return this.$route.query.mode;
                        return localStorage.getItem('wMode');
                    },
                    // 逐次、数量＊単価の合計をする
                    sum: function () {
                        if (typeof (this.invoice.invoice_items) == 'undefined') { return 0 } //初期立ち上がりでのエラー抑制
                        return this.invoice.invoice_items.map(invoice_item => parseInt(invoice_item.count * invoice_item.price)).reduce(function (a, b) { return a + (isNaN(b) ? 0 : b) }, 0);
                    },
                    // 得意先選択モーダルの検索機能
                    searchCustomers: function () {
                        let customers = this.customers;
                        if (this.isShowAll === false)
                            customers = customers.filter(customer => customer.isHide === false);
                        if (this.isShowFavorite === true)
                            customers = customers.filter(customer => customer.isFavorite === true);
                        return customers.filter(customer => {
                            return (customer.customerName?.includes(this.searchCustomerWord) || String(customer.id)?.includes(this.searchCustomerWord));
                        });
                    },
                    // 商品選択モーダルの検索機能
                    searchItems: function () {
                        return this.items.filter(item => {
                            return (searchFilter(item.itemName, this.searchItemWord) ||
                                searchFilter(item.itemCode, this.searchItemWord) ||
                                searchFilter(item.model, this.searchItemWord)) &&
                                searchFilter(item.category, this.searchItemSelectCategory) &&
                                searchFilter(item.maker, this.searchItemSelectMaker);
                        });
                    },
                    // ページネーション
                    invoicesCurrentPageRows() {
                        return this.invoices.length;
                    },
                    customersCurrentPageRows() {
                        return this.customers.length;
                    },
                    itemsCurrentPageRows() {
                        return this.items.length;
                    },
                },
            })

            function searchFilter(searchTarget, searchWord) {
                if ((searchTarget === null && searchWord === '') || (searchTarget !== null && searchWord === '')) {
                    return true;
                }
                if (searchTarget === null && searchWord !== '') {
                    return false;
                }
                return searchTarget.includes(searchWord);
            };
