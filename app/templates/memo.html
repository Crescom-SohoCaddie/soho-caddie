            <!-- Êñ∞Ë¶è‰ΩúÊàê„ÉªË©≥Á¥∞(Êõ¥Êñ∞)„Éö„Éº„Ç∏ -->

                <b-row class="mt-2">

            <!-- Á©∫Ë°å -->

            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>

            <!-- Êõ¥Êñ∞„ÉªÂèñÊ∂à„Éú„Çø„É≥„ÅÆ„Éï„ÉÉ„Çø„Éº -->
            <b-card v-if="pageName=='show' || pageName=='store'" bg-variant="dark" text-variant="white"
                class="fixed-bottom footer">
                <b-row>
                    <b-col>
                        <router-link to="?page=index">
                            <b-button @click="getMemos();" v-b-tooltip.hover.top="'Êàª„Çã'">Ôºú</b-button>
                        </router-link>
                    </b-col>
                    <b-col class="text-right">
                        <b-button pill variant="primary" @click="modalShow(memo,'upsertModal');"
                            v-b-tooltip.hover.top="'ÈÅ©Áî®'">ÈÅ©Áî®
                        </b-button>
                        <b-button pill size="lg" variant="primary" @click="alert('Âç∞Âà∑„Åó„Åæ„Åó„Åü„ÄÇ')"
                            v-b-tooltip.hover.top="'Âç∞Âà∑'">
                            <i class="fas fa-print"></i>
                        </b-button>
                        <b-button pill size="lg" variant="danger" @click="modalShow(memo,'deleteModal');"
                            v-b-tooltip.hover.top="'ÂâäÈô§'">

                        </b-button>
                    </b-col>
                </b-row>
            </b-card>

            <!-- ‰øùÂ≠ò„É¢„Éº„ÉÄ„É´ -->
            <div>
                <select-modal modal-name='upsertModal' modal-message='‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü'
                    @selected="upsertModalProcess($event);" />
            </div>

            <!-- ÂâäÈô§„É¢„Éº„ÉÄ„É´ -->
            <div>
                <select-modal modal-name='deleteModal' modal-message='ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü'
                    @selected="deleteModalProcess($event);" />
            </div>

        </div>

        <script>
            const router = new VueRouter({
            })

            var app = new Vue({
                el: '#app',
                data: {
                    searchMemoWord: '',     //„É°„É¢Ê§úÁ¥¢
                    memosIndicateCount: 0,  //„É°„É¢Ê§úÁ¥¢
                    memos: [],               //ÂÖ®‰ª∂memo
                    memo: [],                //ÈÅ∏Êäû‰∏≠„ÅÆmemo
                },
                methods: {
                    // ---Memos---
                    getMemos: async function () {
                        self = this;
                        await axios.get("/memos")
                            .then(function (response) {
                                console.log(response);
                                self.memos = response.data;
                            });
                    },
                    bulkUpsert(item) {
                        if (!item.id) {
                            this.insertMemo(item);
                        }
                        else {
                            this.updateMemo(item);
                        }
                    },
                    insertMemo: async function (item) {
                        self = this;
                        await axios.post("/memo", item)
                            .then(function (response) {
                                Vue.set(self.memo, 'id', response.data.id)
                                self.getMemos();
                                self.memo.isInsert = false;
                            });
                    },
                    updateMemo: async function (item) {
                        self = this;
                        await axios.put("/memo/" + item.id, item)
                            .then(function (response) {
                                self.getMemos();
                                console.log(response);
                            });
                    },
                    deleteMemo: async function (item) {
                        self = this;
                        await axios.delete("/memo/" + item.id)
                            .then(function (response) {
                                console.log(response);
                                self.memo = '';
                                self.getMemos();
                            });
                    },
                    MemoAddRow: function () {
                        self = this;
                        self.memos.push({
                            isInsert: true,
                        });
                        self.memo = self.memos.slice(-1)[0];
                        localStorage.setItem('memo', JSON.stringify(self.memo))
                    },
                    selectMemo: function (item) {
                        this.memo = item;
                        console.log(this.memo);
                        localStorage.setItem('memo', JSON.stringify(item))
                    },
                    getMemo: async function (item) {
                        self = this;
                        await axios.get("/memo/" + item.id)
                            .then(function (response) {
                                console.log(response);
                                for (const [key, value] of Object.entries(response.data)) {
                                    console.log(key, value);
                                    self.$set(self.memo, key, value);
                                }
                            });
                    },
                    rowClass: function (item, type) {
                        if (!item || type !== 'row') return
                        if (!item.id) return "d-none";
                    },
                    modalShow: function (item, modalName) {
                        this.memo = item;
                        console.log(this.memo);
                        this.$bvModal.show(modalName);
                    },
                    deleteModalProcess(result) {
                        this.$bvModal.hide('deleteModal');
                        if (result === true) {
                            this.deleteMemo(this.memo);
                        }
                    },
                    upsertModalProcess(result) {
                        this.$bvModal.hide('upsertModal');
                        if (result === true) {
                            this.bulkUpsert(this.memo);
                        }
                    },
                    formatDate(date) {
                        if (!!date) return moment(date).format("YYYY/MM/DD");
                    },
                },
                mounted: function () {
                    this.memo = JSON.parse(localStorage.getItem('memo'));
                    this.getMemos();
                    document.querySelector('title').textContent = '„É°„É¢ÁÆ°ÁêÜ';
                },
                router,
                computed: {
                    pageName() {
                        if (this.$route.query.page == undefined) return 'index';
                        return this.$route.query.page;
                    },
                    modeName() {
                        //return this.$route.query.mode;
                        return localStorage.getItem('wMode');
                    },
                    memosIndicateIndex: function () {
                        let memos = this.memos;
                        memos = memos.filter(memo => searchFilter(memo.manager, this.searchMemoWord) ||
                            searchFilterDate(memo.createdAt, this.searchMemoWord));
                        this.memosIndicateCount = memos.length;
                        return memos;
                    },
                }
            })

            function searchFilter(searchTarget, searchWord) {
                if ((searchTarget === null && searchWord === '') || (searchTarget !== null && searchWord === '')) {
                    return true;
                }
                if (searchTarget === null && searchWord !== '') {
                    return false;
                }
                return searchTarget.includes(searchWord);
            };
            function searchFilterDate(targetDate, searchDate) {
                if ((targetDate === null && searchDate === '') || (targetDate !== null && searchDate === ''))
                    return true;
                if (targetDate === null && searchDate !== '')
                    return false;
                if (searchDate.length === 4 && String(targetDate.slice(0, 4)) === String(searchDate))
                    return true;
                if (searchDate.length === 6 && String(targetDate.slice(0, 4) + targetDate.slice(5, 7)) === String(searchDate))
                    return true;
                if (searchDate.length === 8 && String(targetDate.slice(0, 4) + targetDate.slice(5, 7) + targetDate.slice(8, 10)) === String(searchDate))
                    return true;
                return false;
            };

        </script>
        <% endblock %>
