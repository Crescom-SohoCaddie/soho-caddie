<% extends "head.html" %>
    <% block content %>
        <div id="app" v-cloak>
            <b-row class="bg pt-2 pb-2">
                <b-col class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'
                            class='mr-2'></a>CSVアップロード</b-col>
                <b-col class="text-right mr-5 mt-3">
                    <!-- サイドバー -->
                    <sc-menu></sc-menu>
                </b-col>
            </b-row>

            <div>
                <b-row class="mt-5">
                    <b-col></b-col>
                    <b-col cols=10>
                        <b-card border-variant="white" class="mb-3 text-center" header="DB初期化"
                            header-border-variant="light">
                            <p>DBの初期化を行います。</p>
                            <p>ご利用には十分気を付けてご利用ください。</p>
                            <b-button class="mt-5" variant="danger" size="lg" @click="modalShow('dbInitModal')">DB初期化
                            </b-button>
                        </b-card>
                    </b-col>
                </b-row>

                <!-- 削除モーダル -->
                <select-modal-static modal-name='dbInitModal' modal-message='本当によろしいですか？'
                    @selected="initModalProcess($event);" />

            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                methods: {
                    modalShow: function (modalName) {
                        this.$bvModal.show(modalName);
                    },
                    initModalProcess(result) {
                        this.$bvModal.hide('dbInitModal');
                        if (result === true) {
                            alert('全削除');
                        }
                    },
                },
                mounted: function () {
                    document.querySelector('title').textContent = 'データベース初期化';
                }
            })
        </script>
        <% endblock %>
