    <% block content %>
        <style>
            .card-header {
                background-color: #ccecf1;

            }

        <div id="app" v-cloak>
            <b-card class="fixed-top header" style="background: rgba(255,255,255,0.5);">
                <b-row>
                    <b-col></b-col>
                    <b-col cols="11">
                        <b-row>
                            <b-col>
                            </b-col>
                            <b-col class="text-right">
                                <b-button pill href="/setting-page">設定画面へ
                                </b-button>
                            </b-col>

                            <b-col cols="1" class="text-right">

                            </b-col>
                        </b-row>
                    </b-col>
                    <b-col></b-col>
                </b-row>
            </b-card>

            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>

                <b-row class="mt-5">

                            <p>参照したい削除済みページを選択してください。</p>
                            <b-button class="mt-5" href="/invoice-dust-page">削除済み請求書ページへ</b-button>

                        </b-card>
                    </b-col>
                    <b-col></b-col>
                </b-row>

            </div>
        </div>

        <script>
            const router = new VueRouter({
            });

            var app = new Vue({
                el: '#app',
                methods: {
                },
                mounted: function () {
                    document.querySelector('title').textContent = '削除済みページ選択';
                },
                router,
                computed: {
                    modeName() {
                        //return this.$route.query.mode;
                        return localStorage.getItem('wMode');
                    },
                }
            })
        </script>
