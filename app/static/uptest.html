<div id="app">

    <b-form-input type="text" v-model="fileId" ></b-form-input>
    <b-button @click="getFileList(fileId)" >読込</b-button>

    <b-card style="max-width: 20rem">
        <form action="http://localhost/upload" class="dropzone" id="my-awesome-dropzone">
            <input type="text" name="fileId" v-model="fileId" >

            <input hidden type="file" name="file" id="my-awesome-dropzone" multiple>
        </form>    
    </b-card>

    <template v-for="f in files">
        <img :src="f" width="140" height=90 class="trim-img ml-2 mt-2">

    </template>
    
</div>

<script>
    Vue.filter('nf', function (val) {
        return val.toLocaleString();
    });

    var app = new Vue({
        el: '#app',
        data: {
            isList: true,
            files: [],
            fileId: '001'
        },
        methods: {
            getFileList: async function (fid) {
                self = this;
                //url = "http://localhost/file_list";
                url = "http://localhost/file_list/"+fid;
                await axios.get(url)
                    .then(function (response) {
                        console.log(response.data);
                        self.files = response.data.list;
                    });
            },

        },
        mounted: function () {
           this.getFileList('001');

        }
    });
</script>
