<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link href="images/favicon.ico" rel="shortcut icon">
        -->
    <title>CSVアップロード画面</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.css" />

    <!-- Load fontawesome -->
    <!-- link href="./css/all.css" rel="stylesheet" -->
    <!--load all styles -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- VueRouter -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- soho caddie component-->
    <script src="static/component/sc-menu.js"></script>

    <!-- Dropzone.js -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

</head>

<body>
    <div id="app" v-cloak>
        <b-row class="bg pt-2 pb-2">
            <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'
                        class='mr-2'></a>CSVアップロード</b-col>
        </b-row>

        <!-- サイドバー -->
        <sc-menu></sc-menu>

        <div>
            <b-row class="mt-5">
                <b-col></b-col>
                <b-col cols=10>
                    <b-card border-variant="white" class="mb-3 text-center" header="CSVインポート"
                        header-border-variant="light">
                        <p>CSVをインポートしてDBにデータを挿入できます。</p>
                        <b-row>
                            <b-col></b-col>
                            <b-col cols="6">
                                <b-card>
                                    <form action="upload" class="dropzone" id="my-dropzone">
                                        <input hidden type="text" name="selected" v-model="selected">
                                        <input hidden type="file" name="file" id="my-dropzone" multiple>
                                    </form>
                                </b-card>
                                <p>インポート先テーブルを選択してください。</p>
                                <b-form-select v-model="selected" :options="target"></b-form-select>
                                <div class="mt-3">Selected: <strong>{{ selected }}</strong></div>
                                <b-button variant="success" @click="submit();">送信</b-button>
                            </b-col>
                            <b-col></b-col>
                        </b-row>
                    </b-card>
                </b-col>
                <b-col></b-col>
            </b-row>
        </div>

        <!-- インポート結果モーダル -->
        <b-modal ref="resultModal" hide-footer>
            <template #modal-title>
                {{title}}
            </template>
            <div class="d-block text-center">
                <p>{{message}}</p>
            </div>
            <b-row>
                <b-col class="text-center">
                    <b-button class="mt-3" @click="hideResultModal();">閉じる</b-button>
                </b-col>
            </b-row>
        </b-modal>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                selected: null,
                target: [
                    { value: null, text: '選択してください' }, { value: "User", text: 'ユーザー' }, { value: "Customer", text: '得意先' }, { value: "Item", text: '商品' },
                    { value: "Invoice", text: '請求書' }, { value: "Invoice_Item", text: '請求書商品' }, { value: "Quotation", text: '見積書' }, { value: "Quotation_Item", text: '見積書商品' },
                    { value: "Memo", text: 'メモ' }, { value: "Unit", text: '単位' }, { value: "Category", text: 'カテゴリー' }, { value: "Maker", text: 'メーカー' },
                ],
                message: '',
                title: '',
            },
            methods: {
                submit: function () {
                    if (this.selected === null) {
                        app.title = "リジェクト";
                        app.message = 'インポート先を指定してください';
                        app.showResultModal();
                    }
                    myDropzone.processQueue();
                },
                showResultModal: function () {
                    this.$refs['resultModal'].show();
                },
                hideResultModal: function () {
                    this.$refs['resultModal'].hide();
                }
            },
        })

        Dropzone.options.myDropzone = { // camelized version of the `id`
            dictDefaultMessage: 'ここにファイルをドロップ',
            autoProcessQueue: false,
            maxFiles: 1,
            addRemoveLinks: true,
            init: function () {
                myDropzone = this;
                this.on('error', function (file, response) {
                    console.log(response);
                    app.title = "エラー";
                    app.message = response.message;
                    app.showResultModal();
                    this.removeFile(file);
                });
                this.on("success", function (file, response) {
                    console.log(response);
                    app.title = "アップロード成功";
                    app.message = response.message;
                    app.showResultModal();
                    this.removeFile(file);
                });
            }
        };
    </script>

</body>

</html>
