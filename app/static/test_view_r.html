<body>
    Viewレイヤのテスト
    <div id="app">
        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="customers" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'customerName', label: '得意先名' },
                    {  key: 'honorificTitle', label: '敬称'},
                    {  key: 'postNumber', label: '郵便番号'},
                    {  key: 'address', label: '住所'},
                    {  key: 'telNumber', label: '電話番号'},
                    {  key: 'faxNumber', label: 'FAX番号'},
                    {  key: 'url', label: 'ホームページURL'},
                    {  key: 'email', label: 'メールアドレス'},
                    {  key: 'manager', label: '担当者'},
                    {  key: 'representative', label: '代表者'},
                    {  key: 'memo', label: 'メモ'},
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="items" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'itemName', label: '商品名' },
                    {  key: 'unit', label: '単位' },
                    {  key: 'price', label: '値段' },
                    {  key: 'cost', label: '原価' },
                    {  key: 'costRate', label: '原価率' },
                    {  key: 'memo', label: 'メモ' },
                  ]">
        </b-table>

        <!-- <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="invoices" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'applyNumber', label: '' },
                    {  key: 'applyDate', label: '' },
                    {  key: 'expiry', label: '' },
                    {  key: 'title', label: '' },
                    {  key: '', label: '' },
                    {  key: '', label: '' },
                    {  key: '', label: '' },
                    {  key: '', label: '' },
                    {  key: '', label: '' },
                    {  key: '', label: '' },
                  ]">
        </b-table> -->

        <b-button @click='getCustomers'>得意先読み込み</b-button>
        <b-button @click='getItems'>商品読み込み</b-button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                customers: [],
                items: [],
                invoices: [],
            },
            methods: {
                getCustomers: async function () {
                    self = this;
                    url = "/customers";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.customers = response.data;
                        });
                },
                getItems: async function () {
                    self = this;
                    url = "/items";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.items = response.data
                        });
                },
                getInvoices: async function () {
                    self = this;
                    url = "invoices";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.invoices = response.data;
                        });
                }
            }
        })
    </script>
