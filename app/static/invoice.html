<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link href="images/favicon.ico" rel="shortcut icon">
        -->
    <title>請求書管理</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.css" />

    <!-- Load fontawesome -->
    <!-- link href="./css/all.css" rel="stylesheet" -->
    <!--load all styles -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</head>

<body>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                invoices: [],               //全件invoice
                invoice: [],                //選択中のinvoice
            },
            methods: {
                // ---Invoices---
                getInvoices: async function () {
                    self = this;
                    await axios.get("/invoices")
                        .then(function (response) {
                            console.log(response);
                            self.invoices = response.data;
                        });
                },
                bulkUpsert(item) {
                    if (!item.id) {
                        this.insertInvoice(item);
                        this.toast("新規作成しました");
                    }
                    else {
                        this.updateInvoice(item);
                        this.toast("更新しました");
                    }
                },
                insertInvoice: async function (item) {
                    self = this;
                    await axios.post("/invoice", item)
                        .then(function (response) {
                            Vue.set(self.invoice, 'id', response.data.id)
                            self.getInvoice(self.invoice);
                            self.invoice.isInsert = false;
                        });
                },
                updateInvoice: async function (item) {
                    self = this;
                    await axios.put("/invoice/" + item.id, item)
                        .then(function (response) {
                            self.getInvoice(self.invoice);
                            console.log(response);
                        });
                },
                deleteInvoice: async function (item) {
                    self = this;
                    await axios.delete("/invoice/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            self.invoice = '';
                            self.getInvoices();
                        });
                },
                InvoiceAddRow: function () {
                    self = this;
                    self.invoices.push({
                        isInsert: true,
                        invoice_items: [],
                    });
                    self.invoice = self.invoices.slice(-1)[0];
                    self.invoice.isTaxExp = true;               //NotNullなので暫定的に
                },
                selectInvoice: function (item) {
                    this.invoice = item;
                    console.log(this.invoice);
                },
                getInvoice: async function (item) {
                    self = this;
                    await axios.get("/invoice/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            for (const [key, value] of Object.entries(response.data)) {
                                console.log(key, value);
                                self.$set(self.invoice, key, value);
                            }
                        });
                },
                deleteInvoiceItem: async function (item) {
                    self = this;
                    await axios.delete("/invoice_item/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            self.getInvoice(self.invoice);
                        });
                },
                addRowInvoiceItem: function () {
                    if (this.invoice.length === 0) {
                        alert('請求書を選択してください');
                        return;
                    }
                    this.invoice.invoice_items.push({
                        invoiceId: this.invoice.id
                    })
                },
                rowClass: function (item, type) {
                    if (!item || type !== 'row') return
                    if (!item.id) return "d-none";
                },
                toast(toaster, append = false) {
                    this.$bvToast.toast(`${toaster}`, {
                        title: `確認`,
                        toaster: 'b-toaster-top-right',
                        solid: true,
                        appendToast: append,
                    })
                },
            },
            mounted: function () {
                this.getInvoices();
            },
        })


    </script>

</body>

</html>
