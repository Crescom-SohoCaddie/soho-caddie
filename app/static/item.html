<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link href="images/favicon.ico" rel="shortcut icon">
        -->
    <title>商品管理</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.css" />

    <!-- Load fontawesome -->
    <!-- link href="./css/all.css" rel="stylesheet" -->
    <!--load all styles -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- VueRouter -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app" v-cloak>
        <b-row class="bg pt-2 pb-2">
            <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'
                        class='mr-2'></a>商品入力</b-col>
        </b-row>

        <!-- サイドバー -->
        <template>
            <div>
                <b-button v-b-toggle.sidebar-no-header>メニュー</b-button>
                <b-sidebar id="sidebar-no-header" aria-labelledby="sidebar-no-header-title" no-header shadow>
                    <template #default="{ hide }">
                        <div class="p-3">
                            <h4 id="sidebar-no-header-title" style="float: left; width: 75%;">遷移メニュー</h4>
                            <b-button variant="danger" block @click="hide" style="float: right; width: 15%;">✖
                            </b-button>
                            <b-img src="https://free-materials.com/adm/wp-content/uploads/2020/10/logo_07-1024x1024.png"
                                style="width: 100%; height: 50px; margin: 10px 0px;"></b-img>
                            <nav class="mb-3">
                                <b-nav vertical>
                                    <b-button variant="primary" block href="/customer-page"><i
                                            class="fas fa-building"></i>　得意先
                                    </b-button>
                                    <b-button variant="primary" block href="/item-page"><i class="fas fa-box"></i>　商　品
                                    </b-button>
                                    <b-button variant="primary" block href="/invoice-page"><i
                                            class="fas fa-copy"></i>　請求書</b-button>
                                    <b-button variant="primary" block href="/quotation-page"><i
                                            class="far fa-copy"></i>　見積書</b-button>
                                    <b-button variant="primary" block href="/memo-page"><i
                                            class="fas fa-book-open"></i>　メ　モ</b-button>
                                </b-nav>
                            </nav>
                        </div>
                    </template>
                </b-sidebar>
            </div>
        </template>

        <!-- 一覧表示 -->
        <div v-if="pageName=='index'">
            <b-row class="mt-5">
                <b-col></b-col>
                <b-col cols="10">
                    <b-row>
                        <b-col>
                            <router-link to="?page=store">
                                <b-button variant="success" @click="ItemAddRow();">＋新規作成
                                </b-button>
                            </router-link>
                        </b-col>
                        <b-col class="text-right">
                            <b-button href="/category-page">カテゴリ一覧画面へ</b-button>
                            <b-button href="/maker-page">メーカー一覧画面へ</b-button>
                        </b-col>
                    </b-row>
                    <b-card border-variant="white" class="mb-3 text-center" header="商品一覧" header-border-variant="light">
                        <b-table responsive hover small id="itemtable" sort-by="ID" small label="Table Options"
                            :items=items :fields="[
                          {  key: 'update', label: '' },
                          {  key: 'id', label: 'No.' },
                          {  key: 'itemName', label: '商品名' },
                          {  key: 'itemCode', label: '商品コード' },
                          {  key: 'category', label: 'カテゴリ' },
                          {  key: 'maker', label: 'メーカー' },
                          {  key: 'unit', label: '単位' },
                          {  key: 'basePrice', label: '単価' },
                          {  key: 'baseCost', label: '原価単価' },
                          {  key: 'memo', label: 'メモ' },
                          {  key: 'delete', label: '' },
                        ]" :tbody-tr-class="rowClass">
                            <template v-slot:cell(update)="data">
                                <router-link to="?page=show">
                                    <b-button variant="info" @click="selectItem(data.item);"><i class="fas fa-edit"></i>
                                    </b-button>
                                </router-link>
                            </template>
                            <template v-slot:cell(delete)="data">
                                <b-button variant="danger" @click="showDeleteModal();selectItem(data.item);"><i
                                        class="fas fa-trash-alt"></i>
                                </b-button>
                            </template>
                        </b-table>
                    </b-card>
                </b-col>
                <b-col></b-col>
            </b-row>
        </div>

        <!-- 削除モーダル -->
        <b-modal ref="deleteModal" hide-footer>
            <div class="d-block text-center">
                <h3>削除しますか？</h3>
            </div>
            <b-row>
                <b-col></b-col>
                <b-button variant="danger" @click="deleteItem(item);hideDeleteModal();">はい</b-button>
                <b-col></b-col>
                <b-button variant="info" @click="hideDeleteModal();">いいえ</b-button>
                <b-col></b-col>
            </b-row>
        </b-modal>

        <!-- 新規作成・詳細(更新)ページ -->
        <div v-if="pageName=='show' || pageName=='store'">
            <b-row class="mt-5">
                <b-col></b-col>
                <!--- 本体 -->
                <b-col cols=10>
                    <router-link to="?page=index">
                        <b-button @click="getItems();">＜</b-button>
                    </router-link>
                    <b-card border-variant="white" class="mb-3 text-center" header="商品入力" header-border-variant="light">
                        <b-row>
                            <b-col>

                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="商品名"
                                    label-for="itemName">
                                    <b-form-input v-model="item.itemName" id="itemName" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="カテゴリ"
                                    label-for="category">
                                    <b-form-select v-model="item.category" :options="categories" size="sm">
                                    </b-form-select>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単位"
                                    label-for="unit">
                                    <b-form-select v-model="item.unit" :options="units" size="sm"></b-form-select>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単価"
                                    label-for="basePrice">
                                    <b-form-input v-model="item.basePrice" id="basePrice" size="sm" type="number">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単価原価"
                                    label-for="baseCost">
                                    <b-form-input v-model="item.baseCost" id="baseCost" size="sm" type="number">
                                    </b-form-input>
                                </b-form-group>
                            </b-col>
                            <b-col>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="商品コード"
                                    label-for="itemCode">
                                    <b-form-input v-model="item.itemCode" id="itemCode" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メーカー"
                                    label-for="maker">
                                    <b-form-select v-model="item.maker" :options="makers" size="sm"></b-form-select>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="型式"
                                    label-for="model">
                                    <b-form-input v-model="item.model" id="model" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メモ"
                                    label-for="メモ">
                                    <b-form-textarea v-model="item.memo" size="sm" rows="4"></b-form-textarea>
                                </b-form-group>
                            </b-col>
                        </b-row>
                    </b-card>

                </b-col> <!-- 本体 -->
                <b-col></b-col>

            </b-row>

        </div>

        <!-- 空行 -->
        <b-row class="mb-5"></b-row>
        <b-row class="mb-5"></b-row>
        <b-row class="mb-5"></b-row>

        <!-- 更新・取消ボタンのフッター -->
        <b-card v-if="pageName=='show' || pageName=='store'" bg-variant="dark" text-variant="white"
            class="fixed-bottom footer">
            <div class="d-flex justify-content-end">
                <router-link to="?page=index">
                    <b-button variant="info" class="mr-3" @click="bulkUpsert(item);">適用
                    </b-button>
                </router-link>
                <b-button variant="info" @click="alert('印刷しました。')">印刷</b-button>
            </div>
        </b-card>

    </div>

    <script>
        const router = new VueRouter({
        })

        var app = new Vue({
            el: '#app',
            data: {
                items: [],               //全件item
                item: [],                //選択中のitem
                units: [],
                categories: [],
                makers: [],
            },
            methods: {
                // ---Items---
                getItems: async function () {
                    self = this;
                    await axios.get("/items")
                        .then(function (response) {
                            console.log(response);
                            self.items = response.data;
                        });
                },
                bulkUpsert(item) {
                    if (!item.id) {
                        this.insertItem(item);
                        this.toast("新規作成しました");
                    }
                    else {
                        this.updateItem(item);
                        this.toast("更新しました");
                    }
                },
                insertItem: async function (item) {
                    self = this;
                    await axios.post("/item", item)
                        .then(function (response) {
                            Vue.set(self.item, 'id', response.data.id)
                            self.getItems();
                            self.item.isInsert = false;
                        });
                },
                updateItem: async function (item) {
                    self = this;
                    await axios.put("/item/" + item.id, item)
                        .then(function (response) {
                            self.getItems();
                            console.log(response);
                        });
                },
                deleteItem: async function (item) {
                    self = this;
                    await axios.delete("/item/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            self.item = '';
                            self.getItems();
                        });
                },
                ItemAddRow: function () {
                    self = this;
                    self.items.push({
                        isInsert: true,
                    });
                    self.item = self.items.slice(-1)[0];
                    localStorage.setItem('item', JSON.stringify(self.item))
                },
                selectItem: function (item) {
                    this.item = item;
                    console.log(this.item);
                    localStorage.setItem('item', JSON.stringify(item))
                },
                getItem: async function (item) {
                    self = this;
                    await axios.get("/item/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            for (const [key, value] of Object.entries(response.data)) {
                                console.log(key, value);
                                self.$set(self.item, key, value);
                            }
                        });
                },
                rowClass: function (item, type) {
                    if (!item || type !== 'row') return
                    if (!item.id) return "d-none";
                },
                getUnits: async function () {
                    self = this;
                    await axios.get("/units")
                        .then(function (response) {
                            console.log(response);
                            self.units = response.data.map(item => item['unitName']);
                        });
                },
                getCategories: async function () {
                    self = this;
                    await axios.get('/categories')
                        .then(function (response) {
                            console.log(response);
                            self.categories = response.data.map(item => item['categoryName'])
                        });
                },
                getMakers: async function () {
                    self = this;
                    await axios.get('/makers')
                        .then(function (response) {
                            console.log(response);
                            self.makers = response.data.map(item => item['makerName'])
                        });
                },
                toast(toaster, append = false) {
                    this.$bvToast.toast(`${toaster}`, {
                        title: `確認`,
                        toaster: 'b-toaster-top-right',
                        solid: true,
                        appendToast: append,
                    })
                },
                showDeleteModal() {
                    this.$refs['deleteModal'].show()
                },
                hideDeleteModal() {
                    this.$refs['deleteModal'].hide()
                },
            },
            mounted: function () {
                this.item = JSON.parse(localStorage.getItem('item'));
                this.getItems();
                this.getUnits();
                this.getCategories();
                this.getMakers();
            },
            router,
            computed: {
                pageName() {
                    if (this.$route.query.page == undefined) return 'index';
                    return this.$route.query.page;
                },
            }
        })


    </script>

</body>

</html>
