<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link href="images/favicon.ico" rel="shortcut icon">
        -->
    <title>得意先管理</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.css" />

    <!-- Load fontawesome -->
    <!-- link href="./css/all.css" rel="stylesheet" -->
    <!--load all styles -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@2.21.1/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" v-cloak>
        <b-row class="bg pt-2 pb-2">
            <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'
                        class='mr-2'></a>得意先入力</b-col>
        </b-row>

        <!-- サイドバー -->
        <template>
            <div>
                <b-button v-b-toggle.sidebar-no-header>メニュー</b-button>
                <b-sidebar id="sidebar-no-header" aria-labelledby="sidebar-no-header-title" no-header shadow>
                    <template #default="{ hide }">
                        <div class="p-3">
                            <h4 id="sidebar-no-header-title" style="float: left; width: 75%;">遷移メニュー</h4>
                            <b-button variant="danger" block @click="hide" style="float: right; width: 15%;">✖
                            </b-button>
                            <b-img src="https://free-materials.com/adm/wp-content/uploads/2020/10/logo_07-1024x1024.png"
                                style="width: 100%; height: 50px; margin: 10px 0px;"></b-img>
                            <nav class="mb-3">
                                <b-nav vertical>
                                    <b-button variant="primary" block href="/customer-page"><i
                                            class="fas fa-building"></i>　得意先
                                    </b-button>
                                    <b-button variant="primary" block href="/item-page"><i class="fas fa-box"></i>　商　品
                                    </b-button>
                                    <b-button variant="primary" block href="/invoice-page"><i
                                            class="fas fa-copy"></i>　請求書</b-button>
                                    <b-button variant="primary" block href="/quotation-page"><i
                                            class="far fa-copy"></i>　見積書</b-button>
                                </b-nav>
                            </nav>
                        </div>
                    </template>
                </b-sidebar>
            </div>
        </template>

        <!-- 一覧表示 -->
        <div v-if="pageName=='index'">
            <b-row class="mt-5">
                <b-col></b-col>
                <b-col cols="10">
                    <b-button variant="success" @click="changeMode('store');CustomerAddRow();">＋新規作成</b-button>
                    <b-card border-variant="white" class="mb-3 text-center" header="得意先一覧"
                        header-border-variant="light">
                        <b-table responsive hover small id="customertable" sort-by="ID" small label="Table Options"
                            :items=customers :fields="[
                          {  key: 'update', label: '' },
                          {  key: 'id', label: 'No.' },
                          {  key: 'customerName', label: '得意先名' },
                          {  key: 'postNumber', label: '郵便番号' },
                          {  key: 'address', label: '住所' },
                          {  key: 'telNumber', label: '電話番号' },
                          {  key: 'manager', label: '担当者' },
                          {  key: 'memo', label: 'メモ' },
                          {  key: 'delete', label: '' },
                        ]" :tbody-tr-class="rowClass">
                            <template v-slot:cell(update)="data">
                                <b-button variant="info" @click="changeMode('show');selectCustomer(data.item);"><i
                                        class="fas fa-edit"></i>
                                </b-button>
                            </template>
                            <template v-slot:cell(delete)="data">
                                <b-button variant="danger" @click="deleteCustomer(data.item)"><i
                                        class="fas fa-trash-alt"></i>
                                </b-button>
                            </template>
                        </b-table>
                    </b-card>
                </b-col>
                <b-col></b-col>
            </b-row>
        </div>

        <!-- 新規作成・詳細(更新)ページ -->
        <div v-if="pageName=='show' || pageName=='store'">
            <b-row class="mt-5">
                <b-col></b-col>
                <!--- 本体 -->
                <b-col cols=10>
                    <b-button @click="changeMode('index');getCustomers();">＜</b-button>
                    <b-card border-variant="white" class="mb-3 text-center" header="得意先入力"
                        header-border-variant="light">
                        <b-row>
                            <b-col>

                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="得意先名"
                                    label-for="customerName">
                                    <b-form-input v-model="customer.customerName" id="customerName" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="郵便番号"
                                    label-for="postNumber">
                                    <b-form-input v-model="customer.postNumber" id="postNumber" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="電話番号"
                                    label-for="telNumber">
                                    <b-form-input v-model="customer.telNumber" id="telNumber" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="ホームページURL"
                                    label-for="url">
                                    <b-form-input v-model="customer.url" id="url" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="担当者"
                                    label-for="manager">
                                    <b-form-input v-model="customer.manager" id="manager" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="代表者名"
                                    label-for="representative">
                                    <b-form-input v-model="customer.representative" id="representative" size="sm">
                                    </b-form-input>
                                </b-form-group>
                            </b-col>
                            <b-col>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="敬称"
                                    label-for="honorificTitle">
                                    <b-form-input v-model="customer.honorificTitle" id="honorificTitle" size="sm">
                                    </b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="住所"
                                    label-for="address">
                                    <b-form-input v-model="customer.address" id="address" size="sm"></b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="FAX番号"
                                    label-for="faxNumber">
                                    <b-form-input v-model="customer.faxNumber" id="faxNumber" size="sm"></b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="email"
                                    label-for="email">
                                    <b-form-input v-model="customer.email" id="email" size="sm"></b-form-input>
                                </b-form-group>
                                <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メモ"
                                    label-for="memo">
                                    <b-form-textarea v-model="customer.memo" size="sm" rows="4"></b-form-textarea>
                                </b-form-group>

                            </b-col>
                        </b-row>
                    </b-card>

                </b-col> <!-- 本体 -->
                <b-col></b-col>

            </b-row>

        </div>

        <!-- 空行 -->
        <b-row class="mb-5"></b-row>
        <b-row class="mb-5"></b-row>
        <b-row class="mb-5"></b-row>

        <!-- 更新・取消ボタンのフッター -->
        <b-card v-if="pageName=='show' || pageName=='store'" bg-variant="dark" text-variant="white"
            class="fixed-bottom footer">
            <div class="d-flex justify-content-end">
                <b-button variant="info" class="mr-3" @click="bulkUpsert(customer)">適用</b-button>
                <b-button variant="info" @click="alert('印刷しました。')">印刷</b-button>
            </div>
        </b-card>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                pageName: 'index',
                customers: [],               //全件customer
                customer: [],                //選択中のcustomer
            },
            methods: {
                // ---Customers---
                getCustomers: async function () {
                    self = this;
                    await axios.get("/customers")
                        .then(function (response) {
                            console.log(response);
                            self.customers = response.data;
                        });
                },
                bulkUpsert(item) {
                    if (!item.id) {
                        this.insertCustomer(item);
                        this.toast("新規作成しました");
                    }
                    else {
                        this.updateCustomer(item);
                        this.toast("更新しました");
                    }
                },
                insertCustomer: async function (item) {
                    self = this;
                    await axios.post("/customer", item)
                        .then(function (response) {
                            Vue.set(self.customer, 'id', response.data.id)
                            self.getCustomer(self.customer);
                            self.customer.isInsert = false;
                        });
                },
                updateCustomer: async function (item) {
                    self = this;
                    await axios.put("/customer/" + item.id, item)
                        .then(function (response) {
                            self.getCustomer(self.customer);
                            console.log(response);
                        });
                },
                deleteCustomer: async function (item) {
                    self = this;
                    await axios.delete("/customer/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            self.customer = '';
                            self.getCustomers();
                        });
                },
                CustomerAddRow: function () {
                    self = this;
                    self.customers.push({
                        isInsert: true,
                    });
                    self.customer = self.customers.slice(-1)[0];
                },
                selectCustomer: function (item) {
                    this.customer = item;
                    console.log(this.customer);
                },
                getCustomer: async function (item) {
                    self = this;
                    await axios.get("/customer/" + item.id)
                        .then(function (response) {
                            console.log(response);
                            for (const [key, value] of Object.entries(response.data)) {
                                console.log(key, value);
                                self.$set(self.customer, key, value);
                            }
                        });
                },
                rowClass: function (item, type) {
                    if (!item || type !== 'row') return
                    if (!item.id) return "d-none";
                },
                toast(toaster, append = false) {
                    this.$bvToast.toast(`${toaster}`, {
                        title: `確認`,
                        toaster: 'b-toaster-top-right',
                        solid: true,
                        appendToast: append,
                    })
                },
                // ページ変更
                changeMode(pageName) {
                    this.pageName = pageName;
                },
            },
            mounted: function () {
                this.getCustomers();
            },
        })


    </script>

</body>

</html>
